<section>
  <form 
       fxLayout="column" 
       fxLayoutAlign="center center"
       [formGroup]="loginForm"
       (ngSubmit)="onSubmit()"
       >
    <mat-form-field>
      <input 
        type="email" 
        matInput 
        placeholder="Email"
        formControlName="email"
       />
       <mat-hint>Please enter valid email</mat-hint>
       <mat-error>Invalid Email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input 
        type="password" 
        matInput 
        placeholder="Password"
        formControlName="password"
         />

         <mat-hint>Please enter valid password</mat-hint>   
         <mat-error>Invalid Password</mat-error>
    </mat-form-field>

    <button *ngIf="!isLoading" type="submit" mat-raised-button color='primary' [disabled]='loginForm.invalid' >Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
